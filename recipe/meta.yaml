{% set name = "sphinxcontrib-autoyaml" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinxcontrib-autoyaml-{{ version }}.tar.gz
  sha256: 0a0f6550395f5a6e121cd7d76beeb899dbe45708bbcc3115eedd6b2cca7dc7ab

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - poetry-core >=1.0.0
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - ruamel.yaml >=0.16.12
    - sphinx >=3.5.1,<6

test:
  imports:
    - sphinxcontrib
  commands:
    - pip list | grep -E "{{ name }}\s+{{ version }}"
  requires:
    - pip
    - m2-grep  # [win]

about:
  home: https://github.com/Jakski/sphinxcontrib-autoyaml
  summary: Sphinx autodoc extension for documenting YAML files from comments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
